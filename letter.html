<!DOCTYPE html>
<html>
<head>
  <title>My Valentine Letter ‚ù§Ô∏è</title>

  <style>
    body {
      background: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
      overflow-x: hidden;
    }

    h2 {
      color: #ff4d88;
    }

    .letter {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    img {
      width: 90%;
      max-width: 320px;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* Forever text */
    .forever {
      margin-top: 25px;
      font-size: 22px;
      color: #ff4d88;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4d88;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
      z-index: 5;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="playMusic()">üé∂ Play Music</button>

  <div class="letter">
    <h2>My Love,</h2>

    <p>
      It‚Äôs been three beautiful years with you.<br><br>
      This is my first Valentine‚Äôs Day gift for you ‚Äî  
      a letter straight from my heart üíå<br><br>
      I love you so much.<br>
      I want to live with you forever.<br>
      You mean everything to me.
    </p>

    <img src="us.PNG" alt="Our Photo">

    <div class="forever">Forever with you ‚ù§Ô∏è</div>
  </div>

  <!-- Floating Hearts Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);

    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play();
    }
  </script>

</body>
</html>
