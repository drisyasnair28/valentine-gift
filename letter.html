<!DOCTYPE html>
<html>
<head>
  <title>My Valentine Letter ‚ù§Ô∏è</title>
  <style>
    body {
      background: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
      overflow-x: hidden;
    }

    h2 {
      color: #ff4d88;
    }

    .letter {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    img {
      width: 90%;
      max-width: 320px;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <div class="letter">
    <h2>My Love,</h2>

    <p>
      It‚Äôs been three beautiful years with you.<br><br>
      This is my first Valentine‚Äôs Day gift for you ‚Äî  
      a letter straight from my heart üíå<br><br>
      I love you so much.  
      I want to live with you forever.  
      You mean everything to me.
    </p>

    <img src="us.PNG" alt="Our Photo">
  </div>

  <!-- Floating Hearts Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
